<!-- Media + Text + Title -->
<script id="FlashMediaTitleTextLayout" type="text/html">

    <!-- ko template: { name: "ExerciseTitleComponent",data:$data}--><!-- /ko -->

    <div class="exercise__content-wrapper flash__content-wrapper">
        <div class="exercise__content flash__content"
             data-bind="css:{'content--small-layout': layoutSizeGroupClassName() == 'content--small-layout',
                             'content--large-layout': layoutSizeGroupClassName() == 'content--large-layout',
                             'content--medium-layout': layoutSizeGroupClassName() == 'content--medium-layout',
                             'content--fullscreen-layout': layoutSizeGroupClassName() == 'content--fullscreen-layout'}">
            <table class="flash__table">
                <tr>
                    <!-- ko if:showPreviousArrow() -->
                    <td class="previous fade-effect fade-in nav-buttons nav-button__previous flash__table-cell--previous" data-bind="visible: !hasSwipeMask()">
                        <div id="previousButtonFlashTemplate" class="flash__button--previous">
                            <a href="javascript:;" data-bind="click:previousButtonClick" class="flash_button--icon nav-button__previous-icon nav-button__icon iconfont">&#x3c;</a>
                        </div>
                    </td>
                    <!-- /ko -->
                    <td>
                        <div class="flash__vertical-align">

                            <div class="flash__mask--global-container" role="button" data-bind="click: displayHTMLAnimation, visible: hasSwipeMask(), attr: { tabindex: tabindex }">
                                <div class="flash__mask--vertical-align-container">
                                    <div class="flash__mask--vertical-align-content">
                                        <div class="flash__mask--button-image"></div>
                                    </div>
                                </div>
                            </div>

                            <div class="flash__media" role="group" data-bind="visible: !hasSwipeMask(), attr: { tabindex: tabindex, 'aria-label': ariaLabel }, template: { name: applicationViewModel.koGetMediaTemplateName, data:mediaToDisplay() }" />
                            <!--
                      These two blocks are display-inline so be careful !
                      Do not remove these comments
                    -->
                            <div class="flash__text-wrapper" data-bind="visible: richtextContent().text != '', ">
                                <div class="flash__text--template"
                                     data-nb-word-wrap-allowed="3" data-stretch-self
                                     role="group"
                                     data-bind="attr: { tabindex: tabindex, 'aria-label': ariaLabelText }, template: { name: applicationViewModel.koGetMediaTemplateName, data: richtextContent }" />
                            </div>
                        </div>
                    </td>
                    <!-- ko if:showNextArrow() -->
                    <td class="next flash__table-cell--next nav-buttons nav-button__next fade-effect fade-in" data-bind="visible: !hasSwipeMask()">
                        <div id="nextButtonFlashTemplate" class="flash__button--next">
                            <a href="javascript:;" data-bind="click:nextButtonClick" class="flash__button--icon nav-button__next-icon nav-button__icon iconfont">&#x3e;</a>
                        </div>
                    </td>
                    <!-- /ko -->
                </tr>
            </table>
        </div>
    </div>
</script>
